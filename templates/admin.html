<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin - Website Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="mb-4">Submitted Website Requests</h2>

      <table class="table table-bordered table-hover bg-white shadow-sm">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Urgency</th>
            <th>Status</th>
            <th>Toggle</th>
          </tr>
        </thead>
        <tbody>
          {% for req in requests %}
            <tr class="{% if req.completed %}table-success{% endif %}" style="cursor:pointer;" onclick="window.location='{{ url_for('request_details', request_id=req.id) }}'">
              <td>{{ req.id }}</td>
              <td>{{ req.name }}</td>
              <td>{{ req.request_type }}</td>
              <td>{{ req.urgency }}</td>
              <td>
                {% if req.completed %}
                  ✅ Done
                {% else %}
                  ⏳ Pending
                {% endif %}
              </td>
              <td>
                <a href="{{ url_for('toggle_request', request_id=req.id) }}" class="btn btn-sm btn-outline-secondary" onclick="event.stopPropagation();">Toggle</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
